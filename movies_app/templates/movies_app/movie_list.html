{% extends 'movies_app/base.html' %}

{% block title %}Movie List{% endblock %}

{% block content %}
    <h1>Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_movie' %}">Add Movie</a>
{% endblock %}
