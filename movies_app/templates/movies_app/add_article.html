{% extends 'movies_app/base.html' %}
{% load static %}

{% block title %}Add Article{% endblock %}

{% block body %}
    <h1>Add Article</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
        <label for="id_image">Add Image:</label>
        <input type="file" name="image" id="id_image">
        </div>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
